{% extends "base.html" %}

{% block content %}
    <form action="" method="get">
        {{ filter.form.as_p }}
        <input type="submit" />
    </form>

    <table>
        <tr>
            <th scope="col">Name</th>
          </tr>
        </tr>
        {% for game in games %}
        <tr>
            <td>
                <a href="{% url 'games:detail' game.name  %}">{{ game.name|capfirst }}</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
